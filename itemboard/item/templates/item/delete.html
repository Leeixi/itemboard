{% extends 'core/base.html' %}

{% block title %} Confirm Deletion {% endblock %}

{% block content %}
    <div class="mt-6 px-6 rounded-xl" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="p-6 bg-white rounded-xl">
            <h2 class="mb-4 text-2xl">Confirm Deletion</h2>
            <p>Are you sure you want to delete "{{ item.name }}"?</p>
            <form action="{% url 'item:delete_item' item.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="px-6 py-0.5 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Confirm Delete</button>
            </form>
            <a href="{% url 'core:index' %}" class="px-6 py-0.5 text-lg font-semibold bg-gray-300 text-gray-700 rounded-xl hover:bg-gray-400">Cancel</a>
        </div>
    </div>
{% endblock %}
