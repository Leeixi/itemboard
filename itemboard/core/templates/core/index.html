{% extends 'core/base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}
    <style>
        .item-image {
            width: 70%;
            height: 300%;
            object-fit: cover;
        }
    </style>

    <div class="mt-2 px-6 py-12 bg-gray-100 rounded-xl">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="item-container">
                    <div class="rounded-xl">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="item-image rounded-t-xl">
                        {% else %}
                            <div class="w-full h-64 bg-gray-300 rounded-t-xl"></div>
                        {% endif %}
                    </div>
                    <div>
                        <div class="font-bold text-xl mb-2">{{ item.name }}</div>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'item:detail' pk=item.pk %}" class="px-6 py-0.5 text-lg font-semibold bg-blue-500 text-white rounded-xl inline-block">Details</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
