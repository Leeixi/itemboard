<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | itemboard</title>
    </head>

    <body class="flex flex-col min-h-screen">
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">itemboard</a>

            <div class="space-x-6">
                <a href="/" class="text-lg center-right font-semibold hover:text-gray-500">Browse</a>
        
                {% if request.user.is_authenticated %}
                <a href="{% url 'item:new' %}" class="text-lg center-right font-semibold hover:text-gray-500">New Item</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-black rounded-xl hover:bg-gray-700">Log out</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a> 
                {% endif %}
            </div>
        </nav>

        <main class="flex-grow">
            {% block content %}
            {% endblock %}
        </main>  
    </body>
</html>
